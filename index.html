<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Race</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
       

       

    
        <div id="main-container">     
            <div class="scorecontainer">
                <div class="score">Score:0</div>
                <div class="highscore">High-Score:0</div>
                
            </div>
            <div id="bgimg"><img src="background.jpg" alt="" id="bg"></div>

            <div class="container">
            <div class="enemycar1"><img src="car1.png" alt="" class="ecar1"></div>
            <div class="enemycar2"><img src="car2.png" alt="" class="ecar2"></div>
            <div class="enemycar3"><img src="car1.png" alt="" class="ecar3"></div>
            <div class="enemycar4"><img src="car2.png" alt="" class="ecar4"></div>
        </div>

        <div class="mycar"><img src="car3.png" alt="" id="playercar"></div>
        <div id="road"><img src="road.png" alt="" id="myroad"></div>
        <div class="startbtn"><button class="btnforstart">Start</button></div>
        <div class="gameover"><p>Game-Over</p></div>

        <div class="controls">
            <div class="buttons">
                <button class="btn" id="bu"><div class="chevron">↑</div></button>
                <button class="btn" id="bd"><div class="chevron">↓</div></button>
                <button class="btn" id="bl"><div class="chevron">←</div></button>
                <button class="btn" id="br"><div class="chevron">→</div></button>
            </div>
        </div>


    </div>

 



    <script src="script.js"></script>

</body>
</html>
